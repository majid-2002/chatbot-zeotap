<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleChat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      height: 500px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #007bff;
      color: #fff;
      padding: 15px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      text-align: center;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin: 10px 0;
    }
    .message.bot {
      color: #333;
      text-align: left;
    }
    .message.user {
      color: #007bff;
      text-align: right;
    }
    .chat-input {
      display: flex;
      padding: 10px;
      background: #f9f9f9;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      SimpleChat
    </div>
    <div class="chat-messages" id="chatMessages">
      <!-- Messages will appear here -->
    </div>
    <div class="chat-input">
      <input type="text" id="query" placeholder="Type your message..." />
      <button onclick="sendQuery()">Send</button>
    </div>
  </div>

  <script>
    // Function to send a query to the server
    function sendQuery() {
      const query = document.getElementById("query").value.trim();
      if (!query) return;

      const chatbox = document.getElementById("chatMessages");

      // Display user message
      chatbox.innerHTML += `<div class="message user"><strong>You:</strong> ${query}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the latest message

      // Send query to the server
      fetch("/query", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      })
      .then(response => response.json())
      .then(data => {
        // Display bot response
        chatbox.innerHTML += `<div class="message bot"><strong>Bot:</strong> ${data.response}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the latest message
      })
      .catch(error => {
        console.error("Error:", error);
        chatbox.innerHTML += `<div class="message bot"><strong>Bot:</strong> Sorry, there was an error processing your request.</div>`;
        chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the latest message
      });

      // Clear input field
      document.getElementById("query").value = "";
    }
  </script>
</body>
</html>
